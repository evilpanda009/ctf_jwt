<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pizzaaaaaa.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <section class="login-clean">
    <h1 style="text-align: center;font-family: Quicksand;transform: translate(0px);color: rgb(13,14,16);padding: 30px;margin: 10px;">Find your Cuisine.</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post" action="/login" style="box-shadow: 0px 2px 2px rgb(49, 47, 98);">
                    <h2 class="visually-hidden">Login Form</h2>
                    <div class="illustration">
                        <i class="fas fa-pizza-slice" style="transform: translate(15px) scale(1.10) skew(0deg);filter: contrast(100%);opacity: 1;" >
                        </i>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="input" placeholder="Username" style="background: rgba(251,251,251,0);font-family: Quicksand;text-align: center;"/>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" style="background: rgb(255,255,255);font-family: Quicksand;text-align: center;" />
                    </div>
                    <div class="mb-1">
                        <button class="btn btn-primary d-block w-100" type="submit" style="font-family: Quicksand;border-radius: 5px;">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
     if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
